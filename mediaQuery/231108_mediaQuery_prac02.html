<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기에 따라 자리 바꾸기</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            background-color: black;
            border: 2px solid red;
            margin: 10px;
            display: inline-block;
        }

        @media screen and (max-width: 700px) {
            .box {
                display: block;
                background-color: skyblue;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>

</html>
