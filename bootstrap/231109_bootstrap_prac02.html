<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 이용해 기본 구조 만들기</title>
    <style>
        .gridContainer {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 100px);
            box-sizing: border-box;
        }

        .gridItem {
            text-align: center;
        }

        .item1 {
            background-color: #F94144;
            grid-column: span 6;
        }

        .item2 {
            background-color: #F3722C;
            grid-row: span 2;
        }

        .item3 {
            background-color: #F9C74F;
            grid-column: span 4;
        }

        .item4 {
            background-color: #43AA8B;
            grid-row: span 2;
        }

        .item5 {
            background-color: #F8961E;
            grid-column: span 2;
        }

        .item6 {
            background-color: #90BE6D;
            grid-column: span 2;
        }

        .item7 {
            background-color: #4444FF;
            grid-column: span 6;
        }
    </style>
</head>

<body>
    <div class="gridContainer">
        <div class="gridItem item1">item</div>
        <div class="gridItem item2">item</div>
        <div class="gridItem item3">item</div>
        <div class="gridItem item4">item</div>
        <div class="gridItem item5">item</div>
        <div class="gridItem item6">item</div>
        <div class="gridItem item7">item</div>
    </div>
</body>

</html>
