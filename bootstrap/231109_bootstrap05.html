<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <!-- CSS CDN 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- 아이콘 CDN 불러오기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- JS CDN 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- bootstrap의 grid: 가로 너비를 12로 분할 -->
    <!-- 크기를 지정하지 않은 경우 자동 균등 넓이 지정 -->
    <div class="row bg-info">
        <div class="col bg-danger">col</div>
        <div class="col bg-success">col</div>
    </div>
    <hr>

    <!-- 크기의 총 합이 12가 되지 않은 경우 해당 너비만 차지하고 그 외 여백 -->
    <div class="row bg-info">
        <div class="col col-md bg-danger">col</div>
        <div class="col-7 bg-success">col</div>
        <div class="col-bg-warning">col</div>
    </div>
    <hr>
    <!-- 총합이 12가 되면 어떤 크기든 무작위로 설정 가능  ----->
    <!-- 크기를 지정한 것과 지정하지 않은 것이 동시 작성된 경우 지정한 크기는 그만큼 차지, 그 외는 균등하게 배분 -->

    <!-- breakpoint 사용 가능
    지정된 breakpoint보다 커지면 설정한 크기만큼 너비 차지 -->

</body>

</html>
