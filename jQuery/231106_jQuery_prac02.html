<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <title>클래스 바꾸기</title>

    <style>
        div {
            width: 100;
            height: 100;
        }

        div:hover {
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .purple {
            background-color: purple;
        }
    </style>
    <script>
        let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
        function changeColor() {
            // $('div').switchClass('red', 'orange', 1000);
            // $('div').switchClass('orange', 'yellow', 1000);
            // $('div').switchClass('yellow', 'green', 1000);
            // $('div').switchClass('green', 'blue', 1000);
            // $('div').switchClass('blue', 'purple', 1000);
            // $('div').switchClass('purple', 'red', 1000);

            // 배열 이용
            // for (i=0; i<6; i++) {
            //     $('div').switchClass(colors[i], colors[(i+1)%6], 1000);
            // }

            // 클릭할 때마다 바뀌도록
            for (i=0; i<6; i++) {
                if ($('div').hasClass(colors[i])) {
                    $('div').switchClass(colors[i], colors[(i+1)%6]);
                }
            }
        }
    </script>
</head>

<body>
    <div class="red" onclick="changeColor();"></div>
</body>

</html>
