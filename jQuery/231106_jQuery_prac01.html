<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 바꾸기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .container {
            width: 300px;
            height: 300px;
            margin: auto;
            text-align: center;
        }

        img {
            width: 250px;
            height: 250px;
        }

        .button {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
    <script>
        function apple() {
            $('img').attr('src', './apple.png');
        }

        function banana() {
            $('img').attr('src', './banana.png');
        }

        function grape() {
            $('img').attr('src', './grape.png');
        }

        function peach() {
            $('img').attr('src', './peach.png');
        }

        // 매개변수를 통해 changeImg라는 하나의 함수 정의
        function changeImg(name) {
            $('img').attr('src', `./${name}.png`);
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="" alt="과일">
        <br>
        <div class="button">
            <button onclick="apple()">사과</button>
            <button onclick="banana()">바나나</button>
            <button onclick="grape()">포도</button>
            <button onclick="peach()">복숭아</button>
        </div>
        <!-- 매개변수를 이용한 버튼 -->
        <div class="button">
            <button onclick="changeImg('apple')">사과</button>
            <button onclick="changeImg('banana')">바나나</button>
            <button onclick="changeImg('grape')">포도</button>
            <button onclick="changeImg('peach')">복숭아</button>
        </div>
    </div>
</body>
</html>
