<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventListener</title>
    <style>
        .container {
            width: 100%;
            height: 1000px;
            overflow: scroll;
        }

        .div1 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }

        .div2 {
            width: 100px;
            height: 100px;
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
    </div>
    <input type="text">

    <script>
        let div1 = document.querySelector('.div1');
        div1.addEventListener("click", function(e) {
            console.log('div1 클릭 이벤트 발생')
            console.log('e.target:', e.target);
        })

        // Mouse
        let div2 = document.querySelector('.div2');
        div2.addEventListener('mouseover', function() {
            console.log('div2 mouseover 이벤트 발생');
            div2.style.backgroundColor = 'red';
        })
        div2.addEventListener('mouseout', function() {
            console.log('div2 mouseout 이벤트 발생');
            div2.style.backgroundColor = 'violet';
        })

        // Focus
        let input = document.querySelector('input');
        input.addEventListener('focus', function() {
            console.log('input focus 이벤트 발생'); 
        })

        // Keyboard
        input.addEventListener('keydown', function(e) {
            console.log('e:', e);
            console.log('e.target:', e.target);
            console.log('e.target.value:', e.target.value);
        })

        // Scroll
        // 스크롤바가 브라우저 상에 있기 때문에 container에는 스크롤 이벤트를 확인할 수 없음
        let container = document.querySelector('.container');
        container.addEventListener('scroll', function() {
            console.log('container 스크롤 이벤트 발생');
        })

        window.addEventListener('scroll', function() {
            console.log('window 스크롤 이벤트 발생');
        })

        document.addEventListener('scroll', function() {
            console.log('document 스크롤 이벤트 발생');
        })
    </script>
</body>

</html>
