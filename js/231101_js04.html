<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        for (let i = 0; i < 10; i++) {
            // 초기화: i를 0으로 설정
            // 조건식: i가 10보다 작을 때
            // 증감식: i를 1씩 키우겠다
            console.log('i:', i); //i: 0 ~ 9
        }

        for (let i = 1; i < 10; i += 2) {
            console.log('i:', i);
        }

        // while문
        let i = 0;
        while (i < 5) {
            console.log('while i:', i);
            i++;
        }

        let index = 0;
        while (true) {
            console.log('while true i:', index);
            index++;
            if (index > 10) {
                break;
            }
        }

        // break문
        for (let i = 0; i < 100; i++) {
            if (i == 10) {
                console.log('멈춰!');
                break;
            }
            console.log(i);
        }

        // continue문
        console.log('continue');
        for (let i = 0; i < 20; i++) {
            if (i == 10) {
                console.log('멈춰!');
                continue;
            }
            // i == 10일 때는 continue 밑 코드는 건너뜀
            console.log(i);
        }
    </script>
</head>

</body>

</html>
