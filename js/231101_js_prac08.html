<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 실습</title>
    <script>
        for(let i = 13; i <= 1000; i += 13) {
            if(i%2 == 1) {
                console.log('i:', i);
            } 
        }

        // prompt로 끝값 입력받기
        let end = prompt('끝값을 입력하세요');
        for(let i = 13; i <= end; i += 13) {
            if(i%2 == 1) {
                console.log('i:', i);
            } 
        }
    </script>
</head>

<body>

</body>

</html>
