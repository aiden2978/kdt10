<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 내장 객체</title>
    <script>
        // 표준 내장 객체: JS가 기본적으로 가지고 있는 객체
        // Date
        let now = new Date();
        console.log(now);
        console.log(now.getFullYear(), '년');
        console.log(now.getMonth()+1, '월'); //0부터 시작
        console.log(now.getDate(), '일');
        console.log(now.getHours(), '시');
        console.log(now.getMinutes(), '분');
        console.log(now.getSeconds(), '초');
        console.log(now.getMilliseconds(), 'ms');
        console.log(now.getDay()); //0~6으로 요일 반환 (일요일 ~ 토요일)

        // Date 객체를 이용해 오늘이 평일인지 주말인지 출력
        if(now.getDay() >= 1 && now.getDay() <= 5) {
            console.log('오늘은 평일입니다.');
        } else {
            console.log('오늘은 주말입니다.');
        }

        // Switch 이용
        switch(now.getDay()) {
            case 0:
            case 6:
                console.log('주말');
                break;
            default:
                console.log('평일');
                break;
        }

        // Math 객체
        // 속성
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.SQRT2);

        // 메소드
        console.log(Math.min(45, 2, 0, -5, 15));
        console.log(Math.max(45, 2, 0, -5, 15));
        console.log(Math.random()); // 0 <= x < 1 random값 반환
        console.log(Math.round(5.1)); // 정수로 반올림 
        console.log(Math.floor(5.1)); // 내림
        console.log(Math.ceil(5.1)); // 올림

        // `1 <= x < 101의 random값 반환
        let random = Math.floor(100 * Math.random() + 1);
        console.log(random);
    </script>
</head>

</body>

</html>
