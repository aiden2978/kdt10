<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 실습</title>
    <script>
        let age = prompt('나이를 입력하세요');
        age = Number(age);

        if(age >= 20) {
            console.log('성인');
        } else if(age >= 17) {
            console.log('고등학생');
        } else if(age >= 14) {
            console.log('중학생');
        } else if(age >= 8) {
            console.log('초등학생');
        } else if(age >= 0) {
            console.log('유아');
        }

        let gender = prompt('성별을 남/여로 입력하세요');

        if(gender == '남') {
            if(age >= 20) {
                console.log('성인 남자');
            } else if(age >= 17) {
                console.log('고등 남학생');
            } else if(age >= 14) {
                console.log('중등 남학생');
            } else if(age >= 8) {
                console.log('초등 남학생');
            } else if(age >= 0) {
                console.log('남아');
            }
        } else if(gender == '여') {
            if(age >= 20) {
                console.log('성인 여자');
            } else if(age >= 17) {
                console.log('고등 여학생');
            } else if(age >= 14) {
                console.log('중등 여학생');
            } else if(age >= 8) {
                console.log('초등 여학생');
            } else if(age >= 0) {
                console.log('여아');
            }
        }
    </script>
</head>

<body>

</body>

</html>
