<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>

<body>
    <div id="parent">Text
        <div id="second">div 두번째 Text</div>
        <div>div 세번째 Text</div>
    </div>

    <script>
        // HTMLCollection: 태그 요소만 포함
        // NodeList: 태그와 텍스트 노드 등 모두 포함

        // HTMLCollection: 자식 요소 노드에 접근할 때 인덱스방식과 namedItem 메소드 방식을 사용할 수 있다.
        // NodeList: 인덱스로만 접근 가능하다.

        // HTMLCollection: DOM을 다루면서 새로운 요소가 추가되었을 때, 추가된 요소도 가져올 수 있다. (동적)
        // NodeList: 새로 추가된 요소를 가져올 수 없다. (정적)

        // HTMLCollection: 배열과 유사한 객체이나 실제 배열은 아니기 때문에 forEach를 사용할 수 없다.
        // NodeList:  실제 배열이므로 forEach문 사용 가능

        let parent = document.getElementById('parent');
        console.log(parent);
        let parentChildren = parent.children;
        let parentChildNodes = parent.childNodes;
        console.log('children:', parentChildren);
        console.log('second:', parentChildren.namedItem('second'));
        console.log('childNodes:', parentChildNodes);

        // 자식 추가: 추가할 부모 선택 -> 추가할 자식 생성 -> 연결
        let child1 = document.createElement('div');
        child1.innerText = 'div 네번째 Text';
        child1.className = 'new';
        parent.appendChild(child1);

        /* 태그의 내부 내용 변경
        1. innerText: 문자열을 넣음 (공백 문자는 제거)
        2. innerHTML: HTML 요소를 넣음
        3. textContent: 문자열을 넣음 (공백 문자 반환)
        */

        let second = document.getElementById('second');
        second.innerHTML = '<strong>강조된 두번째 Text</strong>';
        second.textContent = '       공백<strong>강조</strong>    &';
        console.log(second.innerText);
    </script>
</body>

</html>
