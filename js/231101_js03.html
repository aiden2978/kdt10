<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <script>
        /*
        if(조건1) {
            // 조건1이 참일 때 실행할 코드
        } else if(조건2) {
            // 조건2가 참일 때 실행할 코드
        } else {
            // 위의 모든 조건들이 거짓일 때 실행할 코드
        }
        */

        if (3 > 5) {
            console.log('3 > 5');
        } else {
            console.log('3 <= 5');
        }

        let name = "lee";
        if (name == 'kim') {
            console.log('name: kim');
        } else if (name == 'lee') {
            console.log('name: lee');
        } else {
            console.log('name: other');
        }

        // Switch 문
        /*
        switch(변수) {
            case 값1:
                // 변수 == 값1일때 실행할 코드
                break; //switch를 빠져나옴
            case 값2:
                // 코드
                break;
            default: 
                // 기본적으로 실행할 코드
                break;
        }
        */

        switch (name) {
            case 'kim':
                console.log('name: kim');
                break;
            case 'lee':
                console.log('name: lee');
                break;
            default:
                console.log('name: other');
                break;
        }

        // 3항 연산자
        // 조건식 ? 참일 때 실행 코드 : 거짓일 때 실행 코드;
        if (name == 'lee') {
            console.log('name: lee');
        } else {
            console.log('name: not lee');
        }

        name == 'lee' ? console.log('name: lee') : console.log('name: not lee');
        name == 'kim' ? console.log('name: kim') :
        name == 'lee' ? console.log('name: lee') : console.log('name: other');

        let now = new Date().getHours();
        now < 12 ? console.log('오전') : console.log('오후');
    </script>
</head>

</body>

</html>
