<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: black;
            color: white;
            transition-property: width, height;
            transition-duration: 1s;
            transition-timing-function: linear;
            transition-delay: 0.5s;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .box:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Transition 실습</h1>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est nesciunt excepturi reiciendis incidunt
        laboriosam laborum aliquid nobis veniam, ipsa, molestiae eum fugiat? Voluptate similique consectetur optio
        deserunt commodi, obcaecati consequuntur.</div>
</body>

</html>
