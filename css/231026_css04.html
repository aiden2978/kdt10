<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        /* width, height 적용되지 않음 */
        .inline {
            background-color: yellow;
        }

        .block {
            background-color: orange;
            width: 100px;
        }

        .inline-block {
            display: inline-block;
            background-color: red;
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- inline & block -->
    <span class="inline">Hello</span>
    <span class="inline">World</span>
    <!-- span>div는 문법적으로 맞지 않음 -->

    <div class="block"><div>Hello Block</div></div>

    <span>Span</span>
    <div class="inline-block">World</div>
</body>

</html>
