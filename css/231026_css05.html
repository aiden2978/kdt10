<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <style>
        body {
            margin: 0px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }

        .margin {
            margin: 20px;
        }

        .margin_top {
            margin-top: 10px;
        }

        .padding {
            padding: 20px;
            background-color: yellow;
        }

        .margin_auto {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="margin"></div>
    <div class="margin_top"></div>
    <div class="margin_auto">auto</div>
    <div class="padding">text</div>
</body>

</html>
