<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <form></form>
    <!-- input 태그 -->
    <input type="button" value="button">
    <input type="text" placeholder="ID">
    <input type="password" placeholder="PASSWORD">
    <input type="checkbox" name="fruits" value="apple" checked>apple
    <input type="checkbox" name="fruits" value="banana">banana
    <input type="radio" name="gender" value="man" checked>남자
    <input type="radio" name="gender" value="woman">여자
    <br>
    <input type="date" name="calendar">
    <input type="datetime-local" name="calendar2">
    <select>
        <optgroup label="커피">
            <option value="americano">아메리카노</option>
            <option value="latte">카페라떼</option>
            <option value="vanilla">바닐라라떼</option>
        </optgroup>
        <optgroup label="주스">
            <option value="strawberry">딸기</option>
            <option value="banana">바나나</option>
            <option value="orange" selected>오렌지</option>
            <option value="안먹음" disabled>안먹음</option>
        </optgroup>
    </select>
    </form>

    <!-- table -->
    <hr>
    <table border="1" cellspacing="0" cellpadding="5" width="300" height="100" align="center">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <td rowspan="2">조건우</td>
            <td>23</td>
            <td>01012345678</td>
        </tr>
        <tr>
            <td>23</td>
            <td>01012345678</td>
        </tr>
        <tr>
            <td colspan="2">조건우</td>
            <td>01012345678</td>
        </tr>
    </table>
</body>

</html>
