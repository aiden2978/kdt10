<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!-- 주석을 달고 싶다..: ctrl + / -->
    <!-- h1 태그: 문서의 제목 표시 -->
    <h1>Hello World!</h1>
    <p>코딩 시작! 파이팅~!</p>
    <hr>
    <hr />

    <!-- h1~h6: heading tag -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>

    <!-- p: 본문 -->
    <p>p태그.<br>
        본문을 뜻합니다.
    </p>

    <!-- ul: 순서가 없는 리스트 (unordered)
         ol: 순서가 있는 리스트 (ordered) -->

    <!-- type: 마커모양 - disc, circle, square, none -->
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <!-- type: 1, A, a, I, i -->
    <!-- start: 시작번호 -->
    <!-- reversed: 역순 -->
    <ol type="I" start="3" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    
    <p>live server</p>

    <!-- 문자 꾸미기 태그 -->
    <b>b 태그: 두껍게</b><br>
    <strong>strong 태그:두껍게, semantic(의미론적)</strong><br>
    <i>i 태그: 이탤릭</i><br>
    <em>em 태그: 강조, 기울임, semantic(의미론적)</em><br>
    <del>del 태그: 중간줄</del><br>
    <u>u 태그: 밑줄</u>

    <hr>
    <!-- img태그 -->
    <!-- 웹 상에서 서버 이미지 불러오기 -->
    <img src="https://cdn-icons-png.flaticon.com/512/660/660026.png" alt="집" width="100">

    <!-- 상대경로 -->
    <img src="./icon.png" alt="사람" width="100">
    <!-- 절대경로 -->
    <img src="C:\Users\조건우\Desktop\github\kdt10\html\icon.png" alt="사람" width="100">
    <!-- 절대경로 in live server -->
    <img src="\html\icon.png" alt="사람" width="100">

    <hr>
    <!-- a 태그 -->
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.naver.com/" target="_blank">네이버</a>
</body>
</html>
